<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--materialze cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" id="filterInput" placeholder="Searchyy searchh captainn ahoyyy!">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item"><a href="#">Aem</a></li>
            <li class="collection-item"><a href="#">Aom</a></li>
            <li class="collection-item"><a href="#">Aum</a></li>
            <li class="collection-item"><a href="#">Aam</a></li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item"><a href="#">Bem</a></li>
            <li class="collection-item"><a href="#">Bom</a></li>
            <li class="collection-item"><a href="#">Bum</a></li>
            <li class="collection-item"><a href="#">Bam</a></li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item"><a href="#">Cem</a></li>
            <li class="collection-item"><a href="#">Com</a></li>
            <li class="collection-item"><a href="#">Cum</a></li>
            <li class="collection-item"><a href="#">Cam</a></li>
        </ul>
    </div>
    <script>
        let filterInput = document.getElementById("filterInput")

        filterInput.addEventListener("keyup", filterNames)

        function filterNames() {
            let filterValue = document.getElementById("filterInput").value.toUpperCase()

            //get ul
            let ul = document.getElementById("names")

            //get lis
            let li = ul.querySelectorAll("li.collection-item")

            for (let i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName("a")[0]
                if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none"
                }
            }
        }
    </script>
</body>

</html>
